<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="custom.css">
    <title>Whack-a-Hemul</title>
    
</head>

<body class="">

    <canvas id="canvascloud" class="w-full fixed"></canvas>
    <canvas id="canvascloud2"class="w-full fixed"></canvas>

    <img src="./img/cloud-transparent.png" width="200" height="100" id="cloud1" class="hidden">
    <img src="./img/cloud-2-transparent.png" width="200" height="100" id="cloud2" class="hidden">

<div class="startmenu " id="startmenu">
    <h1>Credits:</h1>
    <p class="p-1">Sound/Design/Code/Animation by <a class="text-[#C5DCFF]" href="https://github.com/EH0S" target="_blank">Ehos</a></p>
    <p class="p-1">Game logic/Animation by  <a class="text-[#C5DCFF]" href="https://github.com/growtaz" target="_blank">GrowTaz</a></p>

        <button class="containerButton" id="continueButton">Continue</button>
</div>

<div class=" h-screen justify-center items-center bg-default hidden" >
    
    <div class=" flex justify-center" >
        <button class="mt-10 p-5 border rounded-lg text-white font-bold hover:bg-[#0A1C4D]"
        id="startbtn" >Start the game!</button>

          
    </div>
    
</div>
</div>
<div class="bg-image">
<div class="gameArea">
    <audio id="myAudio"></audio>
    <audio id="hihi"></audio>
    <audio id="gameMusic"></audio>
    <div class="bg-default h-screen items-center justify-center " id="gamecontainer">
        
        <button type="button" id="start" class= "gameButton  ml-20 text-4xl mt-6  font-bold p-10 text-[#465A91] bg-[#C5DCFF] opacity-80 border-4 rounded-xl ">Start</button>
        <button type="button" id="newGame" class="gameButton ml-5 text-4xl  font-bold p-10 text-[#465A91] bg-[#C5DCFF] opacity-80 border-4 rounded-xl ">Restart</button>
        <div class="justify-center items-center mx-auto w-1/2" id="container">
            <div class="scoreboard" >
                <p>Score: <span id="score">0</span></p>
                <p>Best Score: <span id="best-score">0</span></p>
                <p>Lifes: <span id="life">3</span></p>
            </div>
        </div>
        
    </div>
    
</div>
<div id="custom-cursor" ></div>
    <img src="./img/hemul_8k_UHD.png" class="hidden" alt="" id="source" />
    <img src="./img/nuija_transparent1.png" width="100px" class="hidden" alt="" id="enemy" />
    <script type="text/javascript" src="./script/main.js"></script>
</div>
</body>
</html>
